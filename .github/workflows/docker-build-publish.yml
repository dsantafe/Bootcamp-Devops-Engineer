name: Docker Build and Publish

on:
  push:
    branches:
      - main
    paths: 
      - ${{ github.workspace }}/labs/lab-08-docker-python-flask

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}/labs/lab-08-docker-python-flask
          file: ${{ github.workspace }}/labs/lab-08-docker-python-flask/Dockerfile
          push: true
          tags: dsantafe/api-python-custom:latest
